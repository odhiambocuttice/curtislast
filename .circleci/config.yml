           coverage report -m
     
      

  pypi:
    docker:
      - image: circleci/python:3.6
    environment: 
        ANSIBLE_HOST_KEY_CHECKING: False
    steps:
      - checkout
     
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = cuttice" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
