version: 2.1
workflows:
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      
     
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      
      - run:
          name: install python dependencies
          command: |
           pip install --user --upgrade pip
           python3 -m venv last
           . last/bin/activate
           pip3 install -r requirements.txt
            
    
      - run:
          name: run tests
          command: |
           . last/bin/activate
           tox
           coverage run --source='.' manage.py test
           coverage report --fail-under=100
      - store_artifacts:
          path: htmlcov/
 
      
