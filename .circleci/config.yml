  deploy:
    docker:
      - image: circleci/python:3.6
    environment: 
        ANSIBLE_HOST_KEY_CHECKING: False
    steps:
      - checkout
     
      - run:
          name: Deploy 
          command: |
              python3 -m venv last
              . last/bin/activate
              pip install ansible
              ansible-playbook -i ansible/hosts ansible/provision.yml
      - run:
          name: run and push
          command: |
            . venv/bin/activate
            cd last
            echo -e "[webservers]" >> hosts
            echo -e "$REMOTE ansible_user=$REMOTE_USER" >> hosts
            echo -e "ansible_python_interpreter=/usr/bin/python3" >> hosts
            ANSIBLE_HOST_KEY_CHECKING= False  ansible-playbook -i hosts provision.yml
