---
- hosts: all
  vars_files:
    - vars.yml
  gather_facts: false
  become: yes

  tasks:
    - name: Install pip
      apt:
        name: python3-pip
        update_cache: yes
        state: latest
    - name: Install pip2
      apt:
        name: python-pip
        update_cache: yes
        state: present
    - name: Upgrade pip
      pip: name=pip state=latest

    - name: Create directory for app
      file: path={{ install_root }}/{{ project_name }} state=directory

    - name: Recursively change ownership of a directory
      file:
        path: /home/ubuntu/app/curtislast
        state: directory
        recurse: yes
        owner: ubuntu

    - name: Pull project from github
      git:
        repo: 'https://github.com/odhiambocuttice/curtislast.git'
        dest: app/curtislast/
        update: no
    - name: dont Install
      command: sudo -H pip3 install --ignore-installed PyYAML

    - name: Install project requirements
      pip:
        requirements: /home/ubuntu/app/curtislast/requirements.txt


    - name: copy nginx config
      copy:
        src: /home/ubuntu/app/curtislast/ansible/personal
        dest: /etc/nginx/sites-available/personal
        remote_src: yes


    - name: Create symbolic link
      file:
        src: /etc/nginx/sites-available/personal
        dest: /etc/nginx/sites-enabled/personal
        state: link


    - name: make sure nginx server is running
      service:
        name: nginx
        state: started
        enabled: yes

   


    - name: Make migrations
      shell:
        python3 /home/ubuntu/app/curtislast/manage.py migrate


    - name: start gunicorn
      become: True
      command: gunicorn --daemon --workers 3 --bind unix:/home/ubuntu/app/curtislast/curtisproject.sock curtisproject.wsgi
      args:
        chdir: /home/ubuntu/app/curtislast



    - name: Enable UFW
      ufw:
        state: enabled

    - name: Allow OpenSSH
      ufw:
        rule: allow
        name: OpenSSH

    - name: Allow Nginx full
      ufw:
        rule: allow
        name: Nginx Full
    - name: http
      ufw:
        rule: allow
        name: 'Nginx HTTP'
    - name: https
      ufw:
        rule: allow
        name: 'Nginx HTTPS'
    - name: Obtain SSL certificate
      shell: "certbot --nginx --noninteractive --agree-tos --email codhiambo@healthcloud.co.ke -d chakula123.duckdns.org -d www.chakula123.duckdns.org"
      become: yes



  handlers:
    - name: restart nginx
      service: name=nginx state=restarted
